<table class="table text-center">
    <thead>
        <tr>
            <th>Portada</th>
            <th>Titulo</th>
            <th>Genero</th>
            <th>Inicio de emisi칩n</th>
            <th>Calificaci칩n</th>
            <th>Favoritos</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let serie of beers" [ngClass]="{liquidacion: serie.enEmision}">
            <td><img width="100" class="img-thumbnail" [src]="serie.portada" [alt]="serie.nombre"></td>
            <td>{{serie.nombre}}</td>
            <td>{{serie.genero}}</td>
            <td>{{serie.inicioEmision | date}}</td>
            <td>{{serie.calificacionActual}}</td>
            <td>
                <button class="btn btn-warning btn-sm fav" (click)="addToFavoritos(serie)" *ngIf="!serie.favorito">A침adir a Favoritos</button>
                <button class="btn btn-danger btn-sm fav" (click)="deleteToFavoritos(serie)" *ngIf="serie.favorito">Quitar de favoritos</button>
            </td>
            <td>
                <app-form-votacion [(calificacionActual)]="serie.calificacionActual" [(cantCalificaciones)]="serie.cantCalificaciones"></app-form-votacion>
            </td>
        </tr>
    </tbody>
</table>
